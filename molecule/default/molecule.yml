---
# Default scenario that does not require an AWS F1 instance to run.

dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu_bionic
    image: ubuntu:bionic
    privileged: true
  - name: centos_7
    image: centos:7
    privileged: true
  - name: fedora_29
    image: fedora:29
    privileged: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
