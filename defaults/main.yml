---
# Allow access to FPGA for users in "aws_fpga_sdk_group" group
aws_fpga_allow_non_root: false
aws_fpga_sdk_group: fpgauser
aws_fpga_sdk_override_group: false

# Install Xilinx XRT
aws_fpga_xrt: true

# FPGA driver to install
aws_fpga_driver: ''

# XRT packages from AWS
s3_dev_ami_url: "https://s3.amazonaws.com/aws-fpga-developer-ami/1.6.0/Patches/\
                 XRT_2018_3_RC3_Patch2/"
aws_xrt_package: xrt_201830.2.1.0_7.6.1810
