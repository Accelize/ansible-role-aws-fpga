---
# Allow access to FPGA for users in "aws_fpga_sdk_group" group
aws_fpga_allow_non_root: false
aws_fpga_sdk_group: fpgauser
aws_fpga_sdk_override_group: false

# Install Xilinx XRT
aws_fpga_xrt: true

# FPGA driver to install
aws_fpga_driver: ''

# XRT CentOS 7 packages from AWS Developper AMI
xilinx_xrt_version: '2019.1'
xilinx_xrt_packages:
  '2019.1': 1.7.0/Patches/XRT_2019_1_RC2/xrt_201910.2.2.0_7.6.1810
  '2018.3': 1.6.0/Patches/XRT_2018_3_RC5/xrt_201830.2.1.0_7.6.1810
  '2018.2': 1.5.0/Patches/XRT_2018_2_XDF_RC5/xrt_201802.2.1.0_7.5.1804

s3_dev_ami_url: "https://aws-fpga-developer-ami.s3.amazonaws.com/"
xrt_package: "{{ xilinx_xrt_packages[xilinx_xrt_version | string] }}"

# Linux kernel version compatibles with AWS XRT
# From https://github.com/aws/aws-fpga/blob/master/RELEASE_NOTES.md
xilinx_xrt_ensure_compatible_kernel: true
aws_xrt_kernels:
  '2019.1': 3.10.0-957
  '2018.3': 3.10.0-957
  '2018.2': 3.10.0-957
aws_linux_kernel_version: "{{ aws_xrt_kernels[xilinx_xrt_version | string] }}"
